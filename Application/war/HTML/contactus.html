<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/gif/png"
	href="../Resource/Image/Appicon.png">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/contactus.css">
<title>Contact Us</title>


</head>




<body>
<div data-brackets-id='3657' class="modal fade" id="modal2"
	role="dialog">
	<div data-brackets-id='3658' class="modal-dialog">
		<div data-brackets-id='3659' class="modal-content">
			<div data-brackets-id='3660' class="modal-header">
				<button data-brackets-id='3661' type="button" class="close"
					data-dismiss="modal">&times;</button>
				<h3 data-brackets-id='3662' class="modal-title">Contact Us</h3>
			</div>

			<div class="modal-body">
				<form>
					<div class="form-group">
						<div class="container">
							<div class="row">
								<div class="col-md-6 ">
									<h2 align="center">
										<u>MAIL</u>
									</h2>
									<div class="table-responsive">
										<table class="table table-borderless">
											<tbody>
												<tr>
													<td><div class="input-group">
															<span class="input-group-addon" id="basic-addon1"><span
																class=" glyphicon glyphicon-user"></span></span> <input
																type="text" class="form-control" placeholder="Full Name"
																aria-describedby="basic-addon1">
														</div></td>


													<td><div class="input-group">
															<span class="input-group-addon" id="basic-addon1">@</span>
															<input type="text" class="form-control"
																placeholder="Email" aria-describedby="basic-addon1">
														</div></td>
												</tr>
												<tr>
													<td colspan="2"><div class="form-group">

															<textarea class="form-control" rows="5" id="comment"
																placeholder="Enter Your Message"></textarea>
														</div></td>
												</tr>
												<tr>
													<td>

														<button type="submit" class="btn btn-success">Submit</button>
														<button class="btn btn-success">Cancel</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="col-md-4 col-md-offset-2">
									<h2 align="center">
										<u>ELSEWHERE</u>
									</h2>
									<div class="row">
										<div class="col-md-offset-4">
											<a href="https:/www.facebook.com" data-toggle="tooltip"
												data-placement="bottom" title="Facebook"><img
												src="../Resource/Image/icon-facebook.png" alt="Facebook"
												class="img-circle  img-orient  img-inline">Facebook</a><br>
											<br> <a href="https:/www.twitter.com"
												data-toggle="tooltip" data-placement="bottom"
												title="Twitter"><img
												src="../Resource/Image/icon-twitter.jpg" alt="Twitter"
												class=" img-circle  img-orient">Twitter</a><br> <br>
											<a href="https:/www.instagram.com" data-toggle="tooltip"
												data-placement="bottom" title="Instagram"><img
												src="../Resource/Image/icon-instagram.jpg" alt="Instagram"
												class=" img-circle  img-orient">Instagram</a>
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div data-brackets-id='3672' class="modal-footer">
				<a data-brackets-id='3673' href="#" class="btn btn-danger"
					data-dismiss="modal">Close</a> <a data-brackets-id='3674' href="#"
					class="btn btn-primary" data-dismiss="modal">Submit</a>
			</div>
		</div>
	</div>
</div>

	<script data-brackets-id='3675' type="text/javascript"
		src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script data-brackets-id='3676' type="text/javascript"
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script data-brackets-id='3677' type="text/javascript"
		src="../JS/Application.js"></script>

</body>
</html>
