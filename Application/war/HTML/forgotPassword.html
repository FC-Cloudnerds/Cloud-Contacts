<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/gif/png"
	href="../Resource/Image/Appicon.png">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/forgotpass.css">
<title>Forgot Password</title>

</head>
<body>
	<form method="post">
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="modal fade" id="error" role="dialog">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">
										<img src="../Resource/Image/error.png" alt="Error Image"
											width="7%">&nbsp;Error
									</h4>
								</div>
								<div class="modal-body" id="error_data">
									
								</div>
							</div>
						</div>
					</div>


					<div class="col-md-12 ">
						<p class="h3 text-center">
							<strong>Recover Your Password</strong>
						</p>
					</div>
					<div class="row">
						<div class="col-md-6 col-md-offset-3 ">
							<div class="table-responsive">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<td>
												<p class="text-center">
													<small>Forgot Your Password?</small>
												</p>
												<p class="h6 text-center">Enter your Email id to receive
													your password</p>
											</td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1">@</span>
													<input type="text" class="form-control txtemail"
														placeholder="Enter Email" aria-describedby="basic-addon1"
														name="txtemail" autofocus="autofocus">
												</div></td>
										</tr>
										<tr>
											<td><input type="submit"
												class="btn btn-success btngetque" name="btngetque"
												value="Get
													Security Question"></td>
										</tr>
										<tr>
											<td><div class="input-group col-xs-12">

													<input type="text" class="form-control ddbsequ"
														placeholder="Security Question" disabled="disabled"
														name="ddbsequ">
												</div></td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span
														class="glyphicon glyphicon-pencil"></span></span> <input
														type="text" class="form-control txtanswer"
														placeholder="Enter Answer" aria-describedby="basic-addon1"
														name="txtanswer" disabled="disabled">
												</div></td>
										</tr>
										<tr>
											<td><input type="hidden" disabled="disabled"
												name="lblpassword" id="lblpassword"></td>

										</tr>
										<tr>
											<td><input type="submit"
												class="btn btn-success btnsubmit" name="btnsubmit"
												disabled="disabled"> <a href="login.html"><input
													type="button" class="btn btn-success" value="Back to Login"
													name="btnback"></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
	<script
		src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script data-brackets-id='3676' type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../JS/forgotpass.js" type="text/javascript"></script>
</body>
</html>
