<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/gif/png" href="../Resource/Image/Appicon.png">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/forgotpass.css">
<title>Forgot Password</title>

</head>
<body>
	<form id="login">
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-12 ">
						<p class="h3 text-center">
							<strong>Recover Your Password</strong>
						</p>
					</div>
					<div class="row">
						<div class="col-md-6 col-md-offset-3 ">
							<div class="table-responsive">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<td>
												<p class="text-center"><small>Forgot Your Password?</small></p>
													<p class="h6 text-center">Enter your Email id to receive your password</p>
											</td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1">@</span>
													<input type="text" class="form-control" placeholder="Email"
														aria-describedby="basic-addon1" name="txtemail" autofocus="autofocus">
												</div></td>
										</tr>
										<tr>
											<td>
												<button class="btn btn-success" name="btngetque">Get Security Answer</button>
											</td>
										</tr>
										<tr>
											<td><div class="input-group col-xs-12">

													<input type="text" class="form-control"
														placeholder="Security Question" disabled="disabled" name="txtsequ">
												</div></td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span
														class="glyphicon glyphicon-pencil"></span></span> <input
														type="text" class="form-control" placeholder="Answer"
														aria-describedby="basic-addon1" name="txtanswer"  disabled="disabled">
												</div></td>
										</tr>
										<tr>
										<td>
										
										<input type="hidden" disabled="disabled" name="lblpassword">
										</td>
										
										</tr>
										<tr>
											<td>

												<input type="submit" class="btn btn-success" name="btnsubmit" disabled="disabled">
												<a href="login.html"><input type="button" class="btn btn-success" value="Back to Login" name="btnback"></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

</body>
</html>
