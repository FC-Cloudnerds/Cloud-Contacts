<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/gif/png"
	href="../Resource/Image/Appicon.png">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/login.css">
<title>Login</title>
</head>
<body>
	<header>
		<div class="navbar navbar-default navbar-fixed navbar-inverse"
			style="margin-bottom: 0px">
			<div class="container-fuild">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#example">
						<span class="icon-bar"> </span> <span class="icon-bar"> </span> <span
							class="icon-bar"> </span>
					</button>
					<a href="../JSP/userscreen.jsp" class="navbar-brand"> <span>
							<img src="../Resource/Image/Appicon.png" style="width: 7%">
					</span> Cloud Contacts
					</a>
				</div>
				<div class="collapse navbar-collapse pull-right " id="example">
					<ul class="nav navbar-nav">
						<li class="active"><a href="welcome.html">Home</a></li>

						<li><span><a href="signup.html"><button
										type="button" class="btn btn-danger navbar-btn">Sign
										Up</button></a></span></li>
					</ul>
				</div>
			</div>
		</div>

	</header>
	<section>
		<div class="modal fade" id="error" role="dialog" data-keyboard="false"
			data-backdrop="static">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">
							<img src="../Resource/Image/error.png" alt="Error Image"
								width="7%">&nbsp;Error
						</h4>
					</div>
					<div class="modal-body">
						<b><span style="color: red;" class="message"> </span></b>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							autofocus="autofocus">Close</button>
					</div>
				</div>
			</div>
		</div>
		<form method="post">
			<div class="jumbotron">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-5 col-md-offset-1 ">
							<p class="h3">WHAT'S NEW</p>
							<p class="h4">All New Cloud Contact Storage</p>
							<ol>
								<li>Login from anywhere.</li>
								<li>Add unlimited contacts.</li>
								<li>Forget about the backups.</li>
							</ol>
						</div>

						<div class="col-md-6 add-border">
							<div class="row">
								<div class="col-md-3"></div>
								<div class="col-md-9 col-md-offset-1 ">


									<p class="h4">Sign in to your Contact Cloud account</p>
									<div class="table-responsive">
										<table class="table table-borderless">
											<tbody>

												<tr>
													<td><label for="email">Email: </label></td>
													<td><div class="input-group">
															<span class="input-group-addon" id="basic-addon1">@</span>
															<input type="text" class="form-control txtemail"
																placeholder="Enter Email"
																aria-describedby="basic-addon1" autofocus="autofocus"
																name="txtemail">
														</div></td>
												</tr>
												<tr>
													<td><label for="email">Password: </label></td>
													<td><div class="input-group">
															<span class="input-group-addon" id="basic-addon1"><span
																class=" glyphicon glyphicon-lock"></span></span> <input
																type="password" class="form-control  txtpassword"
																placeholder="Enter Password"
																aria-describedby="basic-addon1" name="txtpassword"
																maxlength="8">
														</div></td>
												</tr>

												<tr>
													<td></td>
													<td><a href="forgotPassword.html">Forgot Password?</a></td>
												</tr>
												<tr>
													<td></td>
													<td><input type="checkbox"><span class="h6">Keep
															me signed in</span></td>
												</tr>
												<tr>
													<td></td>
													<td><button class="btn btn-success btnsubmit">Sign In</button></td>
												</tr>
												<tr>
													<td class="h6">Sign In using</td>
													<td><a href="https:/www.gmail.com"
														data-toggle="tooltip" data-placement="bottom"
														title="Gmail"><img
															src="../Resource/Image/icon-gmail.png" alt="Gmail"
															class=" img-rounded img-orient img-inline"></a> <a
														href="https:/www.facebook.com" data-toggle="tooltip"
														data-placement="bottom" title="Facebook"><img
															src="../Resource/Image/icon-facebook.png" alt="Facebook"
															class="img-circle  img-orient  img-inline"></a> <a
														href="https:/www.twitter.com" data-toggle="tooltip"
														data-placement="bottom" title="Twitter"><img
															src="../Resource/Image/icon-twitter.jpg" alt="Twitter"
															class=" img-circle  img-orient"></a> <a
														href="https:/www.instagram.com" data-toggle="tooltip"
														data-placement="bottom" title="Instagram"><img
															src="../Resource/Image/icon-instagram.jpg"
															alt="Instagram" class=" img-circle  img-orient"></a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
	<footer>
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fuild">
				<p class="navbar-text">&#169; Copyrights Cloud Contacts,2016</p>
			</div>
		</div>
	</footer>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script data-brackets-id='3676' type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../JS/login.js" type="text/javascript"></script>
</body>
</html>
