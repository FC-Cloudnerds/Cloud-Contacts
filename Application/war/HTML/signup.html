
<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">

<link rel="icon" type="image/gif/png" href="../Resource/Image/Appicon.png">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/style.css">

<title>Sign Up</title>

</head>
<body>
    <header>
		<div class="navbar navbar-default navbar-fixed navbar-inverse" style="margin-bottom : 0px">
			<div class="container-fuild">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#example">
						<span class="icon-bar"> </span> <span class="icon-bar"> </span> <span
							class="icon-bar"> </span>
					</button>
					<a href="userscreen.jsp" class="navbar-brand"> <span> <img
							src="../Resource/Image/Appicon.png" style="width: 7%">
					</span> Cloud Contacts
					</a>
				</div>
				<div class="collapse navbar-collapse pull-right " id="example">

					<ul class="nav navbar-nav">
						<li class="active"><a href="welcome.html">Home</a></li>
						
						<li><span><a href ="login.html"><button type="button" class="btn btn-danger navbar-btn">Log In</button></a></span></li>
					</ul>
				</div>
			</div>
		</div>
		
	</header>

	<form id="signup" action="signup" method="post">
		<div class="jumbotron">
			<div class="container">

				<div class="row">
						<div class="col-md-7">
							<p class="h2">
								<strong>CLOUD CONTACT</strong>
							</p>
							<h5>
								<strong> Store Contacts, <br> optimise your work,
									and foster<br> better Contact retrieval.
								</strong>
							</h5>
							<h5>Cloud Contact is a cloud based solution that helps you
								Store your contacts</h5>
						</div>
						<div class="col-md-5">
							<div class="table-responsive">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span
														class=" glyphicon glyphicon-user"></span></span> <input
														type="text" class="form-control" name="_fullname" placeholder="Full Name"
														aria-describedby="basic-addon1">
												</div></td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1">@</span>
													<input type="text" class="form-control" name="_email" placeholder="Email"
														aria-describedby="basic-addon1">
												</div></td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span
														class="glyphicon glyphicon-earphone"></span></span> <input
														type="text" class="form-control" name="_mobilenumber" placeholder="Mobile No"
														aria-describedby="basic-addon1">
												</div></td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span
														class=" glyphicon glyphicon-lock"></span></span> <input
														type="password" class="form-control" name="password"
														placeholder="Password" aria-describedby="basic-addon1">
												</div></td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span
														class=" glyphicon glyphicon-lock"></span></span> <input
														type="password" class="form-control" name="reenterpassword"
														placeholder="Re-Enter Password" aria-describedby="basic-addon1">
												</div></td>
										</tr>
										<tr>
											<td>
												<!-- Example single danger button --> <select
												class="form-control" id="sel1">
													<option>Security Question</option>
													<option>Who is your favorite actor?</option>
													<option>What is your pet's name?</option>
													<option>Who is your favorite tacher's name?</option>
													<option>What was the name of your primary school?</option>
													<option>What time of the day were you born?</option>
											</select>

											</td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span
														class="glyphicon glyphicon-pencil"></span></span> <input
														type="text" class="form-control" placeholder="Answer"
														aria-describedby="basic-addon1">
												</div></td>
										</tr>

										<tr>
											<td><span class="h6">By clicking 'Create
													account', you agree to the Terms of Service and Privacy
													Policy.</span></td>
										</tr>
										<tr>
											<td><button type="submit" class="btn btn-success">Create
													Account</button>
												<button type="button" class="btn btn-success">Cancel</button></td>
										</tr>

									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
		</div>
	</form>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src=""></script>
</body>
</html>
