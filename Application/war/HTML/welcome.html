
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="icon" type="image/gif/png"
	href="../Resource/Image/Appicon.png">
<title>Cloud Contacts</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/contactus.css" />

</head>
<body>

	<header>
		<div class="navbar navbar-default navbar-fixed navbar-inverse">
			<div class="container-fuild">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#example">
						<span class="icon-bar"> </span> <span class="icon-bar"> </span> <span
							class="icon-bar"> </span>
					</button>
					<a href="../JSP/userscreen.jsp" class="navbar-brand"> <span>
							<img src="../Resource/Image/Appicon.png" style="width: 7%">
					</span> Cloud Contacts
					</a>
				</div>
				<div class="collapse navbar-collapse pull-right " id="example">

					<ul class="nav navbar-nav">
						<li class="active"><a href="welcome.html">Home</a></li>
						<li><a href="#modal2" data-toggle="modal">Contact Us</a></li>
						<li><span><a href="login.html"><button
										type="button" class="btn btn-primary navbar-btn">Log
										In</button></a></span></li>
					</ul>
				</div>
			</div>
		</div>

	</header>
	<section>
		<div class="modal fade" id="modal2" role="dialog"
			data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog modal-lg">
				<form method="POST">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h3 class="modal-title">Contact Us</h3>
							<div id="outputdiv">

								<div class="message" style="color: green"></div>
								<div class="ajaxprogress2"
									style="display: none; text-align: center">
									<h3>Please Wait...</h3>
									<img src="../Resource/Image/loading.gif" alt="loading">
								</div>
							</div>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-6">
										<h2 align="center">
											<u>MAIL</u>
										</h2>
									</div>
									<div class="col-md-4 col-md-offset-2">
										<h2 align="center">
											<u>ELSEWHERE</u>
										</h2>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">

										<div class="form-group">
											<div class="table-responsive">
												<table class="table table-borderless">
													<tbody>
														<tr>
															<td><div class="input-group">
																	<span class="input-group-addon" id="basic-addon1"><span
																		class=" glyphicon glyphicon-user"></span></span> <input
																		type="text"
																		class="form-control ValidateText txtfullname"
																		placeholder="Enter Full Name"
																		aria-describedby="basic-addon1" name="txtfullname"
																		autofocus="autofocus">
																</div></td>
														</tr>
														<tr>

															<td><div class="input-group">
																	<span class="input-group-addon" id="basic-addon1">@</span>
																	<input type="text"
																		class="form-control ValidateEmail txtemail"
																		placeholder="Enter Email"
																		aria-describedby="basic-addon1" name="txtemail">
																</div></td>
														</tr>
														<tr>
															<td colspan="2"><div class="form-group">
																	<textarea class="form-control txtmessage" rows="5"
																		placeholder="Enter Your Message" name="txtmessage"></textarea>
																</div></td>
														</tr>

													</tbody>
												</table>
											</div>
										</div>
									</div>


									<div class="col-md-4  col-md-offset-2">
										<a href="https:/www.facebook.com" data-toggle="tooltip"
											data-placement="bottom" title="Facebook"><img
											src="../Resource/Image/icon-facebook.png" alt="Facebook"
											class="img-circle  img-orient  img-inline">Facebook</a><br>
										<br> <a href="https:/www.twitter.com"
											data-toggle="tooltip" data-placement="bottom" title="Twitter"><img
											src="../Resource/Image/icon-twitter.jpg" alt="Twitter"
											class=" img-circle  img-orient">Twitter</a><br> <br>
										<a href="https:/www.instagram.com" data-toggle="tooltip"
											data-placement="bottom" title="Instagram"><img
											src="../Resource/Image/icon-instagram.jpg" alt="Instagram"
											class=" img-circle  img-orient">Instagram</a>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a href="#" class="btn btn-danger" data-dismiss="modal">Close</a>
							<input type="submit" value="Submit"
								class="btn btn-primary submitClick">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div style="display: block;" id="template_view">
<!-- 			<script id="template" type="text/x-handlebars-template"> -->
<script id="template" type="template">
<h1>Welcome to cloud contact : handlarbar</h1>		
<ul>
	{{!{{#each list}}
<li>
	<h2>Your name is : {{name}} and age is : {{age}}</h2>
</li>
{{!{{/each}}
</ul>
			</script>
		</div>

	</section>
	<footer>
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fuild">
				<p class="navbar-text">&#169; Copyrights Cloud Contacts,2016</p>
			</div>
		</div>
	</footer>

	<script
		src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script data-brackets-id='3676' type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- 	<script src="../JS/Application.js" type="text/javascript"></script> -->
	<script type="text/javascript" src="../JS/contactus.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"
		type="text/javascript"></script>
</body>
</html>
