<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/gif/png" href="../Resource/Image/logo.png">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/style.css">
<title>Contact Us</title>

</head>
<body>
	<form id="login">
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-12 ">
						<p class="h2 text-center navbar-inverse">
							<span class="font-color">Contact Us</span>
						</p>
					</div>
					<div class="row">
						<div class="col-md-6 ">
							<h2 align="center">
								<u>MAIL</u>
							</h2>
							<div class="table-responsive">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span
														class=" glyphicon glyphicon-user"></span></span> <input
														type="text" class="form-control" placeholder="Full Name"
														aria-describedby="basic-addon1">
												</div></td>


											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1">@</span>
													<input type="text" class="form-control" placeholder="Email"
														aria-describedby="basic-addon1">
												</div></td>
										</tr>
										<tr>
											<td colspan="2"><div class="form-group">

													<textarea class="form-control" rows="5" id="comment"
														placeholder="Enter Your Message"></textarea>
												</div></td>
										</tr>
										<tr>
											<td>

												<button type="submit" class="btn btn-success">Submit</button>
												<button class="btn btn-success">Cancel</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="col-md-4 col-md-offset-2">
							<h2 align="center">
								<u>ELSEWHERE</u>
							</h2>
							<div class="row"><div class="col-md-offset-4">
							<a href="https:/www.facebook.com" data-toggle="tooltip"
								data-placement="bottom" title="Facebook"><img
								src="../Resource/Image/icon-facebook.png" alt="Facebook"
								class="img-circle  img-orient  img-inline">Facebook</a><br><br>
								 <a
								href="https:/www.twitter.com" data-toggle="tooltip"
								data-placement="bottom" title="Twitter"><img
								src="../Resource/Image/icon-twitter.jpg" alt="Twitter"
								class=" img-circle  img-orient">Twitter</a><br><br>
								<a
								href="https:/www.instagram.com" data-toggle="tooltip"
								data-placement="bottom" title="Instagram"><img
								src="../Resource/Image/icon-instagram.jpg" alt="Instagram"
								class=" img-circle  img-orient">Instagram</a>
								</div></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

</body>
</html>
