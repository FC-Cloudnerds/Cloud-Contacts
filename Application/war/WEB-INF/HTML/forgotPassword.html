<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/gif/png" href="../Resource/Image/logo.png">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/style.css">
<title>Forgot Password</title>

</head>
<body>
	<form id="login">
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-12 ">
						<p class="h2 text-center navbar-inverse">
							<span class="font-color">Forgot Password</span>
						</p>
					</div>
					<div class="row">
						<div class="col-md-6 col-md-offset-3 ">
							<div class="table-responsive">
								<table class="table table-borderless">
									<tbody>

										<tr>

											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1">@</span>
													<input type="text" class="form-control" placeholder="Email"
														aria-describedby="basic-addon1">
												</div></td>
										</tr>
										<tr>
											<td>
												<button class="btn btn-success">Get Security Answer</button>
											</td>
										</tr>
										<tr>
											<td><div class="input-group col-xs-12" >
											
													<input type="hidden" class="form-control"
														placeholder="Security Question" disabled">
												</div></td>
										</tr>
										<tr>
											<td><div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span
														class="glyphicon glyphicon-pencil"></span></span> <input
														type="text" class="form-control" placeholder="Answer"
														aria-describedby="basic-addon1">
												</div></td>
										</tr>
										<tr>
											<td>
											
												<button type="submit" class="btn btn-success">Submit</button>
												<button class="btn btn-success">Cancel</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

</body>
</html>
