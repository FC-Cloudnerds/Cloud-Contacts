<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CloudContacts-Sign In</title>
<link rel="stylesheet" type="text/css" href="../CSS/login.css">
</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<h3>Sign in to your Cloud Contacts account</h3>
			</tr>
		</thead>
		<tr>
			<td>Email/Phone :</td>
			<td><input type="text" placeholder=""></td>
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="password" placeholder=""></td>
		</tr>
		<tr>
			<td></td>
			<td><a href="#">Forgot Password?</a></td>
		</tr>

		<tr>
			<td></td>
			<td><input type="checkbox" name="keep_signed_in" value="checked"
				checked> Keep me signed in</td>
		</tr>

		<tr>
			<td></td>
			<td><input type="submit" class="submit-button" value="Sign In"></td>

		</tr>

		<tr>
			<td>Sign In using</td>
			<td><img class="gsign_in_icon" src="../Resource/Image/gicon.png">
				<img class="ysign_in_icon" src="../Resource/Image/yicon.png">
			</td>

		</tr>

	</table>
</body>
</html>
